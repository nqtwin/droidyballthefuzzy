<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/stylesheets/test.css" media="screen" />
  </head>

  <body>
    <form name="input" action="/todo/new" method="post">
      <label> Title? <br>
        <input type="text" name="title" class="input"/>
      </label>
      <label> Location? <br>
         <input type="text" name="location" class="input"/>
      </label>
      <label> Description? <br>
        <textarea name="description" rows="3" class="input"></textarea>
      </label>
      <div style="color: red">{{error}}</div>
      <input type="submit" value="Post entry!" class="button-fancy"/>
    </form>
  </body>
</html>
